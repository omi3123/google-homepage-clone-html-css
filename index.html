<!DOCTYPE html>
<html lang="en">
<head>
    <title>Goofle Search</title>
    <link rel="stylesheet" href="styles.css"/>
    <link
    rel="stylesheet"
    href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxV"
    crossorigin="anonymous"
    />
</head>
<body>
    <header class="head">
        <div id="links">
            <a href="google.Image.html">Image Search</a>
            <a href="advancePage.html">Advance Page</a>
        </div>
    </header>
    <div id="mainSection">
        <div id="image">
            <img src="google-text.png" alt=""/>
        </div>
    </div>
    <form action="https://google.com/search">
        <div id="inputField">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Search..." name="q"/>
        </div>
        <div id="button">
            <input type="submit" value="Google Search" name="btnK"/>
            <input type="submit" value="I'm feeling lucky" name="btnI"/>
        </div>
    </form>
</body>
</html>
